name: Release

on:
  push:
    tags:
      - "*"
      - "!*-rc*"

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Download RC contents
        run: |
          set -x
          latest_rc_tag=$(gh release list \
                            --jq '.[].tagName' \
                            --json tagName \
                            --repo ${GITHUB_REPOSITORY} | \
                              grep -F "${GITHUB_REF_NAME}-rc" | \
                              head -n1)
          gh release download ${latest_rc_tag} \
            --repo ${GITHUB_REPOSITORY} \
            --dir dists
      - name: Create GitHub Release
        run: |
          version=${GITHUB_REF_NAME#v}
          gh release create ${GITHUB_REF_NAME} \
            --generate-notes \
            --repo ${GITHUB_REPOSITORY} \
            --title "Apache Arrow JS ${version}" \
            --verify-tag \
            dists/*
      - name: Checkout asf-site
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: asf-site
          path: site
      - name: Update documentation
        run: |
          version=${GITHUB_REF_NAME#v}
          tar_gz=${PWD}/dists/apache-arrow-js-docs-${version}.tar.gz

          pushd site

          rm -rf current
          mkdir -p current
          pushd current
          tar xf "${tar_gz}" --strip-components=1
          popd
          git add current

          rm -rf "${version}"
          cp -a current "${version}"
          git add "${version}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Update docs for ${version}"
          git push origin "$(git branch --show-current)"
